<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDlPz-ZPQjYceZvOJInQzWbIHB2EkRWDJY&sensor=false"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script type="text/javascript" src="streetviewgallery.js"></script>
    <script type="text/javascript" src="page.js"></script>
    <link rel="stylesheet" type="text/css" href="global.css">
</head>
<body>
<div id="container">
    <div class="panel-with-tab">
        <div id="panel">
            <form action="javascript:calcRoute()">
                <div class="row">
                    <label>Start: </label>
                    <input type="text" id="start" value="Grand Central Terminal">
                </div>
                <div class="row">
                    <label>End: </label>
                    <input type="text" id="end" value="Empire State Building">
                </div>
                <div class="row submit">
                    <input type="submit" value="Go">
                </div>
            </form>
            <div class="map-container">
                <div id="map-canvas"></div>
            </div>
        </div>
        <div class="slider-tab">
            <div class="peekbar"></div>
            <div class="tab">v</div>
        </div>
    </div>
    
    <div id="streetview-images"></div>
    <div id="progressbar">
        <div class="line-visible"></div>
        <div class="actual-line">
            <div class="circle"></div>
        </div>
    </div>
</div>
</body>
</html>
