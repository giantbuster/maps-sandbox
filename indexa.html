<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
        html {
            height: 100% ;
        }
        body { 
            height: 100%; 
            margin: 0; 
            padding: 0; 
        }
        #map-canvas { 
            height: 50%;
            width: 50%;
        }
    </style>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDlPz-ZPQjYceZvOJInQzWbIHB2EkRWDJY&sensor=false">
    </script>
    <script type="text/javascript">
        var map;
        function initialize() {
            var mapOptions = {
                center: new google.maps.LatLng(37.722257, -122.456360),
                zoom: 10
            };
            map = new google.maps.Map(document.getElementById("map-canvas"),
                mapOptions);
        }
        google.maps.event.addDomListener(window, 'load', initialize);

        function getLatLong(){
            var address = document.getElementById('address').value;
            var geo = new google.maps.Geocoder;
            geo.geocode({'address':address},function(results, status){
                if (status == google.maps.GeocoderStatus.OK) {
                    alert(results[0].geometry.location);
                } else {
                    alert("Geocode was not successful for the following reason: " + status);
                }
            });
            return false;
        }
    </script>
</head>
<body>
<div>
    <img src="http://maps.googleapis.com/maps/api/streetview?size=800x800&location=40.720032,-73.988354&fov=90&heading=355&pitch=10&sensor=false">
    </div>
    <!-- <div id="map-canvas"/> -->
    <form id="search" onsubmit="return getLatLong();">
        <input id="address" type="textbox" placeholder="San Francisco, CA">
        <input type="submit" value="Geocode">
    </form>
</body>
</html>
